openapi: 3.0.1
info:
  description: "This RESTful API can be used to engage the Microsoft Security Response\
    \ Center (MSRC) in the following ways:\r\n\r\n- Get security update summaries\
    \ and details using the [Common Vulnerability Reporting Framework](https://www.icasi.org/cvrf)\
    \ (CVRF).\r\n\r\n- Report suspected cyberattacks or abuse originating from Microsoft\
    \ Online Services.\r\n\r\n- Notify Microsoft of any planned penetration tests\
    \ against your Azure assets.\r\n\r\n**Sample client code** is available on the\
    \ Microsoft Security [Updates](https://github.com/microsoft/MSRC-Microsoft-Security-Updates-API)\
    \ and [Engage](https://github.com/Microsoft/MSRC-Microsoft-Engage-API) \r\nGithub\
    \ repositories."
  title: MSRC Public API
  version: v1
servers:
- url: https://api.msrc.microsoft.com/
paths:
  /cvrf/{id}:
    get:
      description: "Get detailed Microsoft security update, formatted according to\
        \ the [Common Vulnerability Reporting\r\nFramework](http://www.icasi.org/cvrf/).\
        \ MSRC investigates all reports of\r\nsecurity vulnerabilities affecting Microsoft\
        \ products and services, and provides these updates as part of the\r\nongoing\
        \ effort to help you manage security risks and help keep your systems protected."
      operationId: Cvrf_GetCvrf
      parameters:
      - description: CVRF document ID (yyyy-mmm)
        in: path
        name: id
        required: true
        schema:
          type: string
      - description: API version (yyyy), e.g. 2017
        in: query
        name: api-version
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/cvrfdoc'
            text/json:
              schema:
                $ref: '#/components/schemas/cvrfdoc'
            application/xml:
              schema:
                $ref: '#/components/schemas/cvrfdoc'
            text/xml:
              schema:
                $ref: '#/components/schemas/cvrfdoc'
          description: OK
        "400":
          content: {}
          description: Bad Request
        "401":
          content: {}
          description: Unauthorized
        "404":
          content: {}
          description: Not Found
        "500":
          content: {}
          description: Internal Server Error
      summary: Get security update details in CVRF format
      tags:
      - Get Security Updates
  /engage/cars:
    post:
      description: "Submit reports to Microsoft's Computer Emergency Response Team\
        \ (CERT) using the Common Abuse Reporting System (CARS).\r\nThis action is\
        \ to report suspected cyberattacks or abuse originating from Microsoft Online\
        \ Services,\r\nsuch as Azure, Bing, Outlook, OneDrive, and Office 365. This\
        \ includes malicious network activity\r\noriginating from Microsoft IP addresses.\
        \ It also includes distribution of malicious content or other\r\nillicit material\
        \ through Microsoft Online Services."
      operationId: Cars_PostCarsReport
      parameters:
      - description: API version (yyyy)
        in: query
        name: api-version
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CarsDto'
        description: CARS-formatted abuse report
        required: true
      responses:
        "202":
          content: {}
          description: Submitted Successfully
        "400":
          content: {}
          description: Bad Request
        "401":
          content: {}
          description: Unauthorized
        "415":
          content: {}
          description: Unsupported Media Type
        "500":
          content: {}
          description: Internal Server Error
      summary: Submit an abuse report
      tags:
      - Engage the Microsoft Security Response Center (MSRC)
      x-codegen-request-body-name: carsDto
  /updates:
    get:
      description: Get a list of all Microsoft security updates. Each includes a link
        to the update details, formatted according to the [Common Vulnerability Reporting
        Framework](https://www.icasi.org/cvrf). This list can be manipulated using
        [OData URL filtering](https://docs.oasis-open.org/odata/odata/v4.0/errata03/os/complete/part2-url-conventions/odata-v4.0-errata03-os-part2-url-conventions-complete.html#_Toc453752356)
        on current and initial release dates.
      operationId: Updates_GetUpdates
      parameters:
      - description: API version (yyyy), e.g. 2017
        in: query
        name: api-version
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/inline_response_200'
          description: OK
        "400":
          content: {}
          description: Bad Request
        "401":
          content: {}
          description: Unauthorized
        "500":
          content: {}
          description: Internal Server Error
      summary: Get all security update summaries
      tags:
      - Get Security Updates
  /Updates('{key}'):
    get:
      description: "Get a list of Microsoft security updates by update ID, vulnerability\
        \ ID ([CVE](https://cve.mitre.org/about)), or year. Each includes a link to\
        \ the update details, formatted according to the [Common Vulnerability Reporting\
        \ Framework](https://www.icasi.org/cvrf). This list can be manipulated using\
        \ [OData URL filtering](https://docs.oasis-open.org/odata/odata/v4.0/errata03/os/complete/part2-url-conventions/odata-v4.0-errata03-os-part2-url-conventions-complete.html#_Toc453752356)\
        \ on current and initial release dates.\r\n\r\nNOTE: this endpoint is case-sensitive."
      operationId: Updates_GetUpdatesByKey
      parameters:
      - description: API version (yyyy), e.g. 2017
        in: query
        name: api-version
        required: true
        schema:
          type: string
      - description: update ID (yyyy-mmm), vulnerability ID (CVE number), or year
          (yyyy)
        in: path
        name: key
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/inline_response_200'
          description: OK
        "400":
          content: {}
          description: Bad Request
        "401":
          content: {}
          description: Unauthorized
        "404":
          content: {}
          description: Not Found
        "500":
          content: {}
          description: Internal Server Error
      summary: Get security update summaries by key
      tags:
      - Get Security Updates
