      description: a Common Abuse Reporting System (CARS) submission
      example:
        testSubmission: true
        carsAdvancedCheck: true
        reporterInfo:
          reporterEmail: someone@contoso.com
          reporterName: First Last
          reporterPhone: 000-000-0000
          reporterOrg: Contoso
          discloseEmail: "true"
          reporterNotes: This is example reporter information.
        reports:
        - report:
            batchID: campaign X
            relatedCases:
            - TODO
            reportNotes: This is an example abuse report.
            tlp: WHITE
            disclosureNotes: Share freely.
            threats:
            - threat:
                threatType: activity
                threatSubType: spam
                sourceIp: 1.1.1.1
                destinationIp: 2.2.2.2
                sourcePort: "1"
                destinationPort: "2"
                protocol: "0"
                byteCount: "1"
                packetCount: "1"
                date: 2000-01-20
                time: 00:00:00
                timeZone: -00:00
                sample: This is example activity threat information.
                sampleType: text/plain
            - threat:
                threatType: content
                threatSubType: malware
                sourceUrl: evil.com
                destinationUrl: example.com
                protocol: "0"
                date: 2000-01-20
                time: 00:00:00
                timeZone: -00:00
                sample: This is example content threat information.
                sampleType: text/plain
      properties:
        testSubmission:
          description: is this a test submission? If so, the API will validate the
            input but won't submit it to MSRC for action
          type: boolean
        carsAdvancedCheck:
          description: do the reports include detailed fields? This can be false only
            for form submissions (API users should ignore it)
          type: boolean
        reporterInfo:
          $ref: '#/components/schemas/ReporterInfo'
        reports:
          description: reports of abuse
          items:
            $ref: '#/components/schemas/Report'
          type: array
      required:
      - reporterInfo
      - reports
      - testSubmission
      type: object
    ReporterInfo:
      description: information about the reporter
      properties:
        reporterEmail:
          description: reporter email address, may be used for further correspondence
          type: string
        reporterName:
          description: reporter name
          type: string
        reporterPhone:
          description: reporter phone number
          type: string
        reporterOrg:
          description: reporter organization
          type: string
        discloseEmail:
          description: allow response organization to share reporter email with an
            external incident resolver as appropriate?
          type: string
        reporterNotes:
          description: any other relevant information about the reporter or reporter
            organization
          type: string
      required:
      - discloseEmail
      - reporterEmail
      - reporterName
      - reporterNotes
      type: object
    Report:
      description: abuse report
      properties:
        report:
          $ref: '#/components/schemas/Report1'
      required:
      - report
      type: object
    Report1:
      description: abuse report
      properties:
        batchID:
          description: tag and group reports
          type: string
        relatedCases:
          description: IDs of known related cases
          items:
            type: string
          type: array
        reportNotes:
          description: a brief summary of what occurred
          type: string
        TLP:
          description: "[Traffic Light Protocol](https://www.us-cert.gov/tlp) color\
            \ (RED, AMBER, GREEN, or WHITE) to regulate the level of\r\ndisclosure"
          type: string
        disclosureNotes:
          description: any additional limits on disclosure
          type: string
        threats:
          description: instances of abuse
          items:
            $ref: '#/components/schemas/Threat'
          type: array
      required:
      - reportNotes
      - threats
      type: object
    Threat:
      description: an instance of abuse
      properties:
        threat:
          $ref: '#/components/schemas/Threat1'
      required:
      - threat
      type: object
    Threat1:
      description: an instance of abuse
      properties:
        threatType:
          description: 'threat type: activity or content'
          type: string
        threatSubType:
          description: threat subtype (depends on threat type)
          type: string
        sourceIp:
          description: IP address sending unwanted traffic (required for activity
            threats)
          type: string
        destinationIp:
          description: IP address receiving unwanted traffic (required for activity
            threats)
          type: string
        sourcePort:
          description: port sending unwanted traffic
          type: string
        destinationPort:
          description: port receiving unwanted traffic
          type: string
        sourceUrl:
          description: URL hosting abusive content (required for content threats)
          type: string
        destinationUrl:
          description: URL receiving abusive content (required for content threats)
          type: string
        protocol:
          description: '[internet protocol number](http://www.iana.org/assignments/protocol-numbers/protocol-numbers.xhtml)
            of the protocol being used to send or serve abusive traffic or data'
          type: string
        byteCount:
          description: total number of bytes received for reported traffic (activity
            threats only)
          type: string
        packetCount:
          description: total number of packets received for reported traffic (activity
            threats only)
          type: string
        date:
          description: date of abuse
          type: string
        time:
          description: time of abuse
          type: string
        timeZone:
          description: reporter time zone
          type: string
        sample:
          description: sample data/artifacts relating to abuse
          type: string
        sampleType:
          description: '[Media Type](https://www.iana.org/assignments/media-types/media-types.xhtml)
            of sample (required if sample is provided)'
          type: string
      required:
      - date
      - threatSubType
      - threatType
      - time
      - timeZone
      type: object
    Update:
      description: summary information about a security release (CVRF document)
      example:
        Alias: Alias
        Severity: Severity
        ID: ID
        CvrfUrl: CvrfUrl
        DocumentTitle: DocumentTitle
        CurrentReleaseDate: 2000-01-23T04:56:07.000+00:00
        InitialReleaseDate: 2000-01-23T04:56:07.000+00:00
      properties:
        ID:
          description: unique identifier for CVRF document, often yyyy-mmm
          type: string
        Alias:
          description: alternative ID for CVRF document
          type: string
        DocumentTitle:
          description: title of CVRF document
          type: string
        Severity:
          description: aggregate severity
          type: string
        InitialReleaseDate:
          description: date that the CVRF document was initially released
          format: date-time
          type: string
        CurrentReleaseDate:
          description: date that the CVRF document was last modified
          format: date-time
          type: string
        CvrfUrl:
          description: URL of CVRF document (for CVRF endpoint)
          type: string
      required:
      - Alias
      - CurrentReleaseDate
      - CvrfUrl
      - DocumentTitle
      - ID
      - InitialReleaseDate
      type: object
    inline_response_200:
      example:
        '@odata.context': http://example.com/aeiou
        value:
        - Alias: Alias
          Severity: Severity
          ID: ID
          CvrfUrl: CvrfUrl
          DocumentTitle: DocumentTitle
          CurrentReleaseDate: 2000-01-23T04:56:07.000+00:00
          InitialReleaseDate: 2000-01-23T04:56:07.000+00:00
        - Alias: Alias
          Severity: Severity
          ID: ID
          CvrfUrl: CvrfUrl
          DocumentTitle: DocumentTitle
          CurrentReleaseDate: 2000-01-23T04:56:07.000+00:00
          InitialReleaseDate: 2000-01-23T04:56:07.000+00:00
      properties:
        '@odata.context':
          description: OData metadata for the request
          format: url
          type: string
        value:
          description: array of security update summaries
          items:
            $ref: '#/components/schemas/Update'
          type: array
      required:
      - '@odata.context'
      - value
      type: object
